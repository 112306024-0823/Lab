<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
            color: #333;
        }

        h1 {
            color: #004080;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        textarea,
        input[type="text"],
        input[type="email"] {
            width: calc(100% - 30px);
            padding: 10px;
            margin: 10px 0;
            resize: vertical;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        select {
            width: calc(100% - 30px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px;
            margin: 10px 5px 0 0;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #00264d;
        }
    </style>
    <title>My Introduction</title>
</head>

<body>

    <h1>Welcome to My Page!</h1>
    <img src="cat.gif" alt="cat" width="100">


    <table>
        <tr>
            <th colspan="6">About Yuki 112306024</th>
        </tr>
        <tr>
            <td rowspan="3"><strong>Personal Photo</strong>
                <br>
                <img src="hamster.jpg" alt="my cute hamster" width="100">
            </td>
            <td colspan="5">
                <strong>Name:</strong> <input type="text" name="name" placeholder="倉鼠很可愛吧" /><br>
                <strong>Gender:</strong> <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Other"> Other
            </td>
        </tr>
        <tr>
            <td colspan="3"><strong>Country:</strong>
                <select>
                    <option value="Taipei">Taipei</option>
                    <option value="Tainan">Tainan</option>
                    <option value="Taichung">Taichung</option>
                    <option value="Taoyuan">Taoyuan</option>
                </select>
            </td>
            <td colspan="3"><strong>Birthday:</strong> <input type="date" name="birthday"></td>
        </tr>
        <tr>
            <td colspan="5"><strong>Email:</strong> <input type="email" name="email" /></td>
        </tr>
        <tr>
            <td><strong>Hobby</strong></td>
            <td colspan="5">
                <input type="checkbox"> Swimming
                <input type="checkbox"> Volleyball
                <input type="checkbox"> Movie
                <input type="checkbox"> Game
                <input type="checkbox"> Sleep
            </td>


        </tr>
        <tr>
            <td>
                <strong>Skill</strong>
            </td>
            <td colspan="5">
                <input type="checkbox"> Java
                <input type="checkbox"> HTML
                <input type="checkbox"> Python
                <input type="checkbox"> Microsoft Office
                <input type="checkbox"> Premiere
            </td>

        </tr>
        <tr>
            <td><strong>Say something</strong></td>
            <td colspan="5"><textarea placeholder="Say something here."></textarea></td>
        </tr>
        <tr>
            <td colspan="6">
                <input type="submit" name="submit" value="提交">
                <input type="reset" name="reset" value="重設">
            </td>
        </tr>
    </table>


</body>

</html>
